<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello VR</title>
    <meta name="description" content="WebVR Scene using aframe.io">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="mozvr" src="img/nc.png">
        <img id="shadow2" src="img/radial-shadow-2.png">
        <img id="ui1" src="img/ui-1.png">
        <img id="ui2" src="img/ui-2.png">
        <img id="ui3" src="img/ui-3.png">
        <img id="ui4" src="img/ui-4.png">
      </a-assets>

      <a-curvedimage src="#ui3" radius="5.7" theta-length="180" height="12"
                     rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>
      <a-curvedimage src="#mozvr" radius="5.7" theta-length="17" height=".36"
                     opacity="0.8" rotation="0 290 0" position="0 2 0"></a-curvedimage>
      <a-curvedimage src="#ui1" radius="5.7" theta-length="72" height="2.6"
                     rotation="0 380 0" position="0 0.7 0" scale="0.6 0.6 0.6"></a-curvedimage>
      <a-curvedimage src="#ui2" radius="5.7" theta-length="70" height="3.02"
                     rotation="0 -100 0" scale="0.8 0.8 0.8"></a-curvedimage>
	<a-curvedimage src="#ui4" radius="20" theta-length="100" height="8"
				     rotation="0 320 0" scale="1 1 1"></a-curvedimage>

      <a-image position="0 -5 0" src="#shadow2" rotation="-90 0 0" scale="6 6 6"></a-image>
      <a-sky color="#fff"></a-sky>
      <a-camera position="0 1.8 1.5"></a-camera>
    </a-scene>
  </body>
</html>
