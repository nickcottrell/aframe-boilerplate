<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boo</title>
    <meta name="description" content="WebVR Scene using aframe.io">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
      <a-scene>
	      <a-assets>
	        <a-asset-item id="boo" src="boo.dae"></a-asset-item>
	      </a-assets>

	      <a-collada-model src="#boo" position="0 -.5 5" scale="2 2 2"></a-collada-model>
	      <a-sky src="360-panorama-sample.jpg" rotation="0 -130 0"></a-sky>
	
	    </a-scene>
  </body>
</html>
